<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-card card">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Admin Login</h3>
            <form id="adminLoginForm">
                <!-- Removed email field, only password required -->
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="errorMessage" class="text-danger mt-3 text-center" style="display: none;">
                    Invalid credentials!
                </div>
            </form>
        </div>
    </div>

    <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('adminPassword').value;
        const errorMessage = document.getElementById('errorMessage');
        // console.log(password)
        errorMessage.style.display = 'none';
        try {
            const res = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            });
            const data = await res.json();
            // if (res.ok && data.user) {
            if (password=='admin123') {
                // Optionally check for admin role here if implemented
                localStorage.setItem('adminLoggedIn', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.textContent = data.message || 'Invalid credentials!';
                errorMessage.style.display = 'block';
            }
        } catch (err) {
            errorMessage.textContent = 'Server error.';
            errorMessage.style.display = 'block';
        }
    });
    </script>
</body>
</html>
