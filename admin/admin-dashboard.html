    <!-- Main Content -->
    <div class="main-content">

    <!-- Auth Modal -->
    <div class="modal fade" id="authModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Login</h5>
                </div>
                <div class="modal-body">
                    <input type="password" class="form-control" id="adminPassword" 
                           placeholder="Enter admin password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="verifyAdmin()">Login</button>
                    <div id="errorMessage" class="text-danger mt-2 text-center" style="display: none;">Invalid credentials!</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        // Enhanced Auth Check
        function checkAdminAuth() {
            const isAdmin = localStorage.getItem('adminLoggedIn') === 'true';
            if (!isAdmin) {
                const authModal = new bootstrap.Modal(document.getElementById('authModal'));
                authModal.show();
            }
        }

        function verifyAdmin() {
            const password = document.getElementById('adminPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            // Replace with secure authentication in production
            if (password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                // Hide modal and reload to show dashboard
                const authModal = bootstrap.Modal.getInstance(document.getElementById('authModal'));
                if (authModal) authModal.hide();
                errorMessage.style.display = 'none';
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
            }
        }

        function logoutAdmin() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'login.html';
        }

        // Chart.js example (ensure element exists)
        const salesChartElem = document.getElementById('salesChart');
        if (salesChartElem) {
            new Chart(salesChartElem, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Monthly Sales',
                        data: [6500, 7900, 10200, 9800, 11500, 13200],
                        borderColor: '#4e73df',
                        tension: 0.4
                    }]
                }
            });
        }

        // Table filtering functionality
        document.querySelectorAll('.data-table').forEach(table => {
            const searchInput = table.closest('.card').querySelector('input[type="text"]');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const filter = e.target.value.toLowerCase();
                    // Add filtering logic here
                });
            }
        });
    </script>
