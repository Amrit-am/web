<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    API Usage:
    - All customer CRUD operations use http://localhost:5000/api/customers
    - Health check: http://localhost:5000/ping (returns 'pong' if backend is up)
    - If you see 'Server error', check browser dev tools and backend logs.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Use same styles as admin-dashboard.css */
        :root {
            --admin-primary: #2c3e50;
            --admin-secondary: #34495e;
        }

        .dashboard-nav {
            background: var(--admin-primary);
            min-height: 100vh;
            padding: 20px;
            position: fixed;
            width: 250px;
        }

        .nav-link-admin {
            color: #ecf0f1 !important;
            transition: all 0.3s;
            border-radius: 5px;
            margin: 5px 0;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .data-table th {
            background: var(--admin-primary) !important;
            color: white !important;
        }
        
        .floating-back-button { 
    position: fixed;
    bottom: 20px; 
    right: 20px;
    padding: 12px 20px;
    background-color: #4CAF50; 
    color: white; 
    border-radius: 25px; 
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    z-index: 1000; 
    display: flex;
     align-items: center; gap: 8px;
    font-family: 'Arial', sans-serif; 
} 
     .floating-back-button:hover { 
      background-color: #45a049; 
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);       
        transform: translateY(-2px); 
      }

    </style>
</head>
<body>


    <!-- Navigation -->
    <nav class="dashboard-nav">
        <div class="text-center mb-4">
            <h3 class="text-white">Admin Panel</h3>
            <hr class="text-white">
        </div>
        <div class="nav flex-column nav-pills">
            <a class="nav-link-admin nav-link" href="admin-dashboard.html">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>
            <a class="nav-link-admin nav-link" href="orders.html">
                <i class="bi bi-cart-check me-2"></i> Orders
            </a>
            <a class="nav-link-admin nav-link active" href="customers.html">
                <i class="bi bi-people me-2"></i> Customers
            </a>
            <a class="nav-link-admin nav-link" href="products.html">
                <i class="bi bi-box-seam me-2"></i> Products
            </a>
            <a class="nav-link-admin nav-link text-danger" href="#" onclick="logoutAdmin()">
                <i class="bi bi-box-arrow-left me-2"></i> Logout
            </a>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="main-content">
        <div class="admin-header rounded mb-4">
            <h4><i class="bi bi-people"></i> Customer Management</h4>
        </div>


    <div class="card shadow">
        <div class="card-body">
            <h5 class="mb-3">Customer List</h5>
            <table class="table data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body">
                    <tr><td colspan="4" class="text-center">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
// --- HEALTH CHECK ---
fetch('http://localhost:5000/ping').then(r=>r.text()).then(t=>console.log('API health:',t)).catch(()=>alert('Backend API not reachable!'));
    // Shared admin functions
    function logoutAdmin() {
        localStorage.removeItem('adminLoggedIn');
        window.location.href = 'login.html';
    }

    // Fetch and render customers
    async function fetchCustomers() {
        try {
            const res = await fetch('/api/customers');
            const customers = await res.json();
            const tbody = document.getElementById('customer-table-body');
            if (!Array.isArray(customers) || customers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No customers found.</td></tr>';
                return;
            }
            tbody.innerHTML = customers.map(c => `
                <tr>
                    <td>${c.name || ''}</td>
                    <td>${c.email || ''}</td>
                    <td>${c.address || ''}</td>
                    <td>${c.phone || ''}</td>
                </tr>
            `).join('');
        } catch (e) {
            document.getElementById('customer-table-body').innerHTML = '<tr><td colspan="4" class="text-danger">Failed to load customers.</td></tr>';
        }
    }
window.onload = function() {
    // Simple admin auth check (fallback if checkAdminAuth is missing)
    if (!localStorage.getItem('adminLoggedIn')) {
        window.location.href = 'login.html';
        return;
    }
    fetchCustomers();
}
    </script>
</body>
</html>
