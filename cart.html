<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart - Quality Lifestyle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .cart-item img {
      max-width: 80px;
      border-radius: 8px;
    }
    .cart-summary {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
    }
    .cart-summary h5 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .quantity-input {
      width: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="main.html">Quality Lifestyle</a>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="mb-4">Your Cart</h2>
    <div id="cart-items"></div>

    <div class="mt-4 border-top pt-3 d-flex flex-column flex-md-row align-items-center justify-content-between gap-3">
      <h4 class="mb-0 flex-grow-1 text-md-end">
        Total: $<span id="total">0.00</span>
      </h4>
      <a href="checkout.html" class="btn btn-success btn-lg px-5">Proceed to Checkout</a>
    </div>

    <template id="cart-item-template">
      <div class="cart-item mb-3 p-3 border rounded bg-light">
        <div class="row align-items-center">
          <div class="col-3 col-md-2">
            <img class="img-fluid rounded" src="" alt="Product Image">
          </div>
          <div class="col-9 col-md-4">
            <h5 class="mb-1 product-name"></h5>
            <div class="text-primary fw-bold mb-1 product-price"></div>
          </div>
          <div class="col-12 col-md-3 mt-2 mt-md-0">
            <div class="input-group input-group-sm">
              <button class="btn btn-outline-secondary btn-qty-minus" type="button">-</button>
              <input type="text" class="form-control quantity-input product-qty" value="1" readonly>
              <button class="btn btn-outline-secondary btn-qty-plus" type="button">+</button>
            </div>
          </div>
          <div class="col-6 col-md-2 mt-2 mt-md-0">
            <div class="fw-bold text-end subtotal"></div>
          </div>
          <div class="col-6 col-md-1 mt-2 mt-md-0 text-end">
            <button class="btn btn-danger btn-sm btn-remove"><i class="bi bi-trash"></i></button>
          </div>
        </div>
      </div>
    </template>
  </main>

  <script>
    // Always get the latest cart from localStorage and update DOM after any change

    // Toast notification logic
    function showToast(message) {
      let toast = document.getElementById('cart-toast');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'cart-toast';
        toast.style.position = 'fixed';
        toast.style.bottom = '30px';
        toast.style.right = '30px';
        toast.style.zIndex = '9999';
        toast.style.background = 'rgba(40,40,40,0.95)';
        toast.style.color = '#fff';
        toast.style.padding = '16px 28px';
        toast.style.borderRadius = '8px';
        toast.style.fontSize = '1.1rem';
        toast.style.boxShadow = '0 2px 12px rgba(0,0,0,0.15)';
        toast.style.display = 'none';
        document.body.appendChild(toast);
      }
      toast.textContent = message;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 1800);
    }
    function renderCartItems() {
      const container = document.getElementById('cart-items');
      const template = document.getElementById('cart-item-template');
      container.innerHTML = '';
      let cart = [];
      try {
        cart = JSON.parse(localStorage.getItem('cart')) || [];
      } catch (e) { cart = []; }
      let total = 0;
      if (!Array.isArray(cart) || cart.length === 0) {
        container.innerHTML = `<div class="text-center text-muted py-5">
          <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
          <div>Your cart is empty.</div>
        </div>`;
        document.getElementById('total').textContent = '0.00';
        return;
      }
      cart.forEach((item, index) => {
        if (!item || !item.name) return;
        const clone = template.content.cloneNode(true);
        clone.querySelector('img').src = item.imageUrl || 'assets/images/hero.jpg';
        clone.querySelector('.product-name').textContent = item.name;
        clone.querySelector('.product-price').textContent = `$${item.price}`;
        clone.querySelector('.product-qty').value = item.quantity || 1;
        const subtotal = (item.price * (item.quantity || 1));
        clone.querySelector('.subtotal').textContent = `$${subtotal.toFixed(2)}`;
        total += subtotal;
        clone.querySelector('.btn-qty-minus').onclick = () => {
          updateCartQuantity(index, -1);
        };
        clone.querySelector('.btn-qty-plus').onclick = () => {
          updateCartQuantity(index, 1);
        };
        clone.querySelector('.btn-remove').onclick = () => {
          removeFromCart(index);
        };
        container.appendChild(clone);
      });
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function updateCartQuantity(index, delta) {
      let cart = [];
      try {
        cart = JSON.parse(localStorage.getItem('cart')) || [];
      } catch (e) { cart = []; }
      if (!cart[index]) return;
      const oldQty = cart[index].quantity || 1;
      cart[index].quantity = Math.max(1, oldQty + delta);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
      if (delta > 0) {
        showToast('Quantity increased');
      } else if (delta < 0 && oldQty > 1) {
        showToast('Quantity decreased');
      }
    }

    function removeFromCart(index) {
      let cart = [];
      try {
        cart = JSON.parse(localStorage.getItem('cart')) || [];
      } catch (e) { cart = []; }
      const removed = cart[index]?.name || 'Item';
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCartItems();
      showToast(`${removed} removed from cart`);
    }

    document.addEventListener('DOMContentLoaded', renderCartItems);
    // Listen for storage changes (multi-tab sync)
    window.addEventListener('storage', function(e) {
      if (e.key === 'cart') renderCartItems();
    });
  </script>
</body>
</html>
